<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
	   content="width=device-width,
			    initial-scale=1.0,
			    maximum-scale=1.0,
			    minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QCRM</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="container">
  <div class="back"></div>
  <div class="wrapper">
    <form class="LoginForm">
	  <div class="loginFormLogo">
	    <div class="colorBlocks">
		  <div class="colorBlock orange" ></div>
		  <div class="colorBlock pink" ></div>
		  <div class="colorBlock blue" ></div>
		  <div class="colorBlock green" ></div>
	    </div>
	  </div>
	  <div class="loginFormFields">
	    <h1 class="loginForm__name">QCRM</h1>
		<h2 class="loginForm__title">by SupportYourApp</h2>
		<div><input type="text" id="email" class="field" placeholder="Login"></div>
		<div><input type="password" id="password" class="field" placeholder="Password"></div>
		<div class="checkbox">
  		  <input class="checkbox__input" type="checkbox" id="checkbox" name="checkbox">
		  <label class="checkbox__label" for="checkbox">Remember me on this computer</label>
		</div>
		<button class="loginForm__button">Sign In to QCRM</button>
	  </div>
	</form>
  </div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
